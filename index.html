<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iQOO Exclusive App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    
    <script>
        function isIQOODevice() {
            const userAgent = navigator.userAgent;
            // Check for specific iQOO models and Android version
            return (
                userAgent.includes("vivo/iQOO") &&
                (userAgent.includes("I2214") || 
                 userAgent.includes("I2217") ||
                 userAgent.includes("I2223") ||
                 userAgent.includes("I2302") ||
                 userAgent.includes("I2018"))
            );
        }

        window.onload = function() {
            const contentDiv = document.getElementById('content');
            if (isIQOODevice()) {
                contentDiv.innerHTML = "<h1>Welcome to the iQOO Exclusive App!</h1>";
            } else {
                contentDiv.innerHTML = "<h1>Access Denied</h1><p>This app is only available on specific iQOO devices.</p>";
            }
        };
    </script>
</body>
</html>
